<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 위로 마우스 포인터를 올렸을 때 회전 및 테두리 둥글게 변경하기</title>
    <style>
        .box {
            width: 190px;
            height: 150px;
            background-image: url(img/nav2.png);     
        }
        .box:hover {
            transform: rotate(20deg);
            transition: all 0.5s;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
