<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("비교할 첫 번째 숫자"))
        var num2 = parseInt(prompt("비교할 첫 번째 숫자"))        
        
        var res = compare_num(num1, num2);

        document.write(res);

        function compare_num(num1, num2) {
            if(num1 == num2) {
                res = "두 수는 같은 수입니다."
                return res;
            }
            else {
                res = "두 수는 다른 수입니다.";
                return res;
            }
        }
    </script>
</body>
</html>
