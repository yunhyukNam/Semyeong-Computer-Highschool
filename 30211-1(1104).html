<body>
    <script>
        sayHello();
        var size = sqaureSize(50, 30);

        document.write(size);

        var fir = prompt("첫 번째 숫자 입력 : ");
        var sec = prompt("두 번째 숫자 입력 : ");

        compareTwo(fir, sec);

        function sayHello() {
            document.write("Hello World!<br>");
        }
        function sqaureSize(width, height) {
            var size = width * height;
            return size;
        }
        function compareTwo(num1, num2) {
            if (num1 > num2) {
                alert(num1 + "이(가) " + num2 + "보다 큽니다.");
            }
            else if (num1 < num2) {
                alert(num2 + "이(가) " + num1 + "보다 큽니다.");
            }
            else {
                alert(num2 + "와 " + num1 + "는 같은 수입니다.");
            }
        }
    </script>
